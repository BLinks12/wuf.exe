<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coin.exe - Crypto Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --crt-blue: #00aaff;
            --crt-glow: rgba(0,170,255,0.1);
            --scanline: rgba(0,0,0,0.3);
            --phosphor: rgba(0,170,255,0.1);
        }

        body {
            background-color: #000;
            color: var(--crt-blue);
            font-family: 'VT323', monospace;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 20px solid #333;
            border-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAIklEQVQIW2NkQAKrVq36zwjjgzhhYWGMYAEYB8RmROaABADeOQ8CXl/xfgAAAABJRU5ErkJggg==') 20 stretch;
            background-image: 
                linear-gradient(var(--phosphor) 1px, transparent 1px),
                linear-gradient(90deg, var(--phosphor) 1px, transparent 1px),
                repeating-linear-gradient(180deg, transparent, var(--scanline) 3px);
            background-size: 4px 4px, 4px 4px, auto;
            animation: flicker 0.1s infinite;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--crt-blue);
            margin: 0;
            position: relative;
        }

        .header h1::after {
            content: "v0.8.1b";
            position: absolute;
            right: -50px;
            bottom: 0;
            font-size: 1rem;
            color: #00aaff77;
        }

        .coin-canvas {
            width: 400px;
            height: 400px;
            margin: 2rem auto;
            border: 3px solid #00aaff77;
            background: #000a1a;
            box-shadow: inset 0 0 20px #002233;
            display: grid;
            place-content: center;
            position: relative;
        }

        .pixel-art {
            width: 90%;
            height: 90%;
            object-fit: contain;
            image-rendering: pixelated;
            border: 2px solid #00aaff77;
            padding: 10px;
            animation: crt-flicker 2s infinite;
        }

        .blockchain-readout {
            border-left: 4px solid var(--crt-blue);
            padding: 1rem;
            margin: 2rem 0;
            background: #000a1a;
            text-shadow: 0 0 5px var(--crt-blue);
        }

        .crypto-interface {
            border: 3px solid #00aaff77;
            padding: 1rem;
            background: #000a1a;
            box-shadow: inset 0 0 20px #002233;
        }

        .transaction-log {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding: 1rem;
            border: 2px solid #00aaff33;
            position: relative;
        }

        .crypto-input {
            width: 100%;
            padding: 1rem;
            background: #002233;
            border: 2px solid #00aaff77;
            color: var(--crt-blue);
            font-family: inherit;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .crypto-input:focus {
            outline: none;
            box-shadow: 0 0 15px #00aaff33;
        }

        .log-entry {
            margin: 0.5rem 0;
            padding: 0.5rem;
            position: relative;
            animation: text-appear 0.5s ease-out;
        }

        @keyframes flicker {
            0% { opacity: 0.9; }
            50% { opacity: 1; }
            100% { opacity: 0.95; }
        }

        @keyframes crt-flicker {
            0% { opacity: 0.9; }
            50% { opacity: 1; }
            100% { opacity: 0.95; }
        }

        @keyframes text-appear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .transaction-log::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                var(--scanline) 51%,
                transparent 51%
            );
            background-size: 100% 4px;
            pointer-events: none;
            animation: scanline 6s linear infinite;
        }

        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>coin.exe</h1>
            <p>BLOCKCHAIN TERMINAL INTERFACE</p>
        </header>

        <div class="coin-canvas">
            <img src="coin.png" alt="Cryptocurrency interface" class="pixel-art">
        </div>

        <div class="blockchain-readout">
            <h2>BLOCKCHAIN STATUS</h2>
            <p>> INITIALIZING NODE CONNECTION...</p>
            <p>> BLOCK HEIGHT: #783,421</p>
            <p>> HASH RATE: 148.76 TH/s</p>
            <p>> WALLET SECURITY: ENCRYPTED</p>
        </div>

        <div class="crypto-interface">
            <div class="transaction-log" id="txLog">
                <div class="log-entry">> SYSTEM: MINER INITIALIZED</div>
                <div class="log-entry">> NETWORK: AWAITING TRANSACTIONS</div>
            </div>
            <input type="text" class="crypto-input" id="cryptoCommand" 
                   placeholder="ENTER CRYPTO COMMAND..." 
                   maxlength="60">
        </div>
    </div>

    <script>
        const cryptoResponses = [
            "TX: 0x3f...b2a1 CONFIRMED",
            "ERROR: INSUFFICIENT GAS",
            "MINING: BLOCK #783,422 FOUND",
            "WALLET: 0.8345 BTC AVAILABLE",
            "ALERT: VOLATILITY SPIKE DETECTED",
            "SYNC: 98.7% COMPLETE",
            "EXCHANGE: LIQUIDITY LOW",
            "CONTRACT: 0x89...c4d2 EXECUTED",
            "ORACLE: PRICE FEED UPDATED",
            "SECURITY: 2FA REQUIRED"
        ];

        const txLog = document.getElementById('txLog');
        const cryptoCommand = document.getElementById('cryptoCommand');

        cryptoCommand.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && cryptoCommand.value.trim()) {
                // User command
                const userEntry = document.createElement('div');
                userEntry.className = 'log-entry';
                userEntry.textContent = `> ${cryptoCommand.value.toUpperCase()}`;
                txLog.appendChild(userEntry);

                // System response
                setTimeout(() => {
                    const response = cryptoResponses[Math.floor(Math.random() * cryptoResponses.length)];
                    const responseEntry = document.createElement('div');
                    responseEntry.className = 'log-entry';
                    responseEntry.textContent = `> ${response}`;
                    txLog.appendChild(responseEntry);
                    txLog.scrollTop = txLog.scrollHeight;
                }, 300);

                cryptoCommand.value = '';
                txLog.scrollTop = txLog.scrollHeight;
            }
        });
    </script>
</body>
</html>
